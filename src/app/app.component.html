<app-header></app-header>
<app-breadcrumb [path]="path" (parentPath)="alterPath($event)"></app-breadcrumb>
<div  style="display: flex;margin-left: 23%;margin-bottom: 15px;">
	<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal"
		(click)="setModalTitle('File')" style="width: 30%;">
		Create File
	</button>
	<button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal"
		(click)="setModalTitle('Folder')" style="width: 30%;margin-left: 30px;">
		Create Folder
	</button>
</div>


<app-card [data]="dataToDisplay" (folderClick)="displayCurrDir($event)"
	(deleteClick)="deleteFileFolder($event)" (editClick)="handleEdit($event)" style="text-align: -webkit-center;">
</app-card>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Create {{modalTitle}}</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form novalidate>
					<div class="form-group">
						<input type="text" class="form-control" [(ngModel)]="name" name="name">

					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" (click)='onSubmit()'
					*ngIf="!editName">Save</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" (click)='onEdit()'
					*ngIf="editName">Confirm</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal"
					(click)='closeModal()'>Close</button>
			</div>
		</div>
	</div>
</div>
